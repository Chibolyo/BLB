<!DOCTYPE html>
<html>
<head>
  <title>Citizen Particulars</title>
  <style>
    /* CSS styles go here */
    .form-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container label {
      display: block;
      margin-bottom: 10px;
    }
    .form-container input[type="text"],
    .form-container input[type="date"],
    .form-container select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Citizen Particulars</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="location">Location of the Land:</label>
      <input type="text" id="location" name="location" required>
      
      <label for="size">Size of the Land:</label>
      <input type="text" id="size" name="size" required>
      
      <label for="title">Title Number:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="photo">Satellite Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="father">Father's Name:</label>
      <input type="text" id="father" name="father" required>
      
      <label for="mother">Mother's Name:</label>
      <input type="text" id="mother" name="mother" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="blood">Blood Group:</label>
      <input type="text" id="blood" name="blood" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
